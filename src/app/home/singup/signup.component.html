<h4 class="text-center">Register to embrace a new world!</h4>

<form
  #form="ngForm"
  [formGroup]="signupForm"
  class="form mt-4"
  (submit)="signup()"
>
  <div class="form-group">
    <input
      #emailInput
      formControlName="email"
      class="form-control"
      placeholder="email"
      autofocus
    />
    <ap-vmessage
      *ngIf="
        signupForm.get('email').errors?.required &&
        (form.submitted || signupForm.get('email').touched)
      "
      text="Email is required!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signupForm.get('email').errors?.email"
      text="Invalid e-mail"
    >
    </ap-vmessage>
  </div>

  <div class="form-group">
    <input
      formControlName="fullName"
      class="form-control"
      placeholder="full name"
    />
    <ap-vmessage
      *ngIf="
        signupForm.get('fullName').errors?.required &&
        (form.submitted || signupForm.get('fullName').touched)
      "
      text="Full name is required!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signupForm.get('fullName').errors?.minlength"
      text="Mininum length is 2"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signupForm.get('fullName').errors?.maxlength"
      text="Maximun length is 40"
    >
    </ap-vmessage>
  </div>

  <div class="form-group">
    <input
      formControlName="userName"
      class="form-control"
      placeholder="user name"
    />
    <ap-vmessage
      *ngIf="
        signupForm.get('userName').errors?.required &&
        (form.submitted || signupForm.get('userName').touched)
      "
      text="User name is required!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signupForm.get('userName').errors?.minlength"
      text="Mininum length is 2"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signupForm.get('userName').errors?.maxlength"
      text="Maximun length is 30"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signupForm.get('userName').errors?.lowerCase"
      text="Must be lower case"
    >
    </ap-vmessage>

    <ap-vmessage
      text="Username already taken"
      *ngIf="signupForm.get('userName').errors?.userNameTaken"
    >
    </ap-vmessage>
    <small *ngIf="signupForm.get('userName').valid" class="text-success"
      >User available</small
    >
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="password"
    />
    <ap-vmessage
      *ngIf="
        signupForm.get('password').errors?.required &&
        (form.submitted || signupForm.get('password').touched)
      "
      text="Password is required!"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signupForm.get('password').errors?.minlength"
      text="Mininum length is 8"
    >
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signupForm.get('password').errors?.maxlength"
      text="Maximun length is 18"
    >
    </ap-vmessage>

    <ap-vmessage
      *ngIf="signupForm.errors?.usernamepassword && form.submitted"
      text="User name and password must be different"
    >
    </ap-vmessage>
  </div>

  <button class="btn btn-primary btn-block">Register</button>
</form>

<p class="mt-3 text-center">
  Already a user? <a [routerLink]="['']">Sign In!</a>
</p>
